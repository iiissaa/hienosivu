    <script>

class Auto{ 
	constructor(merkki, malli, vuosimalli, nopeus) {
		this.merkki = merkki;
		this.malli = malli;
		this.vuosimalli= vuosimalli;
		this.nopeus = nopeus;
	}
	
	nop(x) {
		this.nopeus=this.nopeus + x;
	}
	
	jarru(x) {
		this.nopeus=this.nopeus - x;
	}
	
	tiedot(){
		document.getElementById("tiedt").innerHTML = "Ict ala= " +
		this.merkki + "<br> Vitutus alkaa: "  +
		this.malli + "<br> Koulu päivä alkaa: " +
		this.vuosimalli + "<br> Vitutuksen määrä on: " +
		this.nopeus + "/iisan ja venlan vitutus <br>";
	}


}

</script>
